<!DOCTYPE html>
<html>
<head><title> ACT1- Type conversion</title></head>
<body>

    <h2>Type Conversion -String</h2>
    <p id="num"></p>
    <p id="str1"></p>
    <script>
        var num1= 100;
        var num2 = 50;
        document.getElementById("num").innerHTML = num1+num2;
        document.getElementById("str1").innerHTML = String(num1) + String(num2); //concatenation
    </script>
</body>

</html>
