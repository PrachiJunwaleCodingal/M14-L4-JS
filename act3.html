<!DOCTYPE html>
<html>
    <title> ACT3- Error Handling</title>
<body>

    <h2> Error Handling</h2>
    <p id="msg"></p>

    <script>
        try {
            alertmsg("Hello");
        }
        catch(error) {
            document.getElementById("msg").innerHTML = error.message;
        }
    </script>

</body>

</html>
